<md-toolbar class="sidebar-left-toolbar">
    <div class="md-toolbar-tools" layout="row" layout-align="start center">
        <div class="sidebar-left-logo">
            <img src="assets/images/logo.png" alt="Suivi facturation" width="24px">
        </div>

        <h2 class="sidebar-left-title" flex>Suivi facturation</h2>

        <md-button class="md-icon-button sidebar-left-icon" ng-click="lyt.toggleMenuLock()" aria-label="Open side menu">

        </md-button>
    </div>
</md-toolbar>
<md-content>
    <side-menu-item ng-repeat="item in ::sdl.menu | orderBy:'priority'" item="::item"></side-menu-item>
</md-content>
