<div class="md-toolbar-tools">

        <md-icon class="material-icons">menu</md-icon>
    </md-button>

    <breadcrumb flex></breadcrumb>

    <md-button class="md-icon-button toolbar-button" ng-click="tlb.toggleNotificationsTab(0)">

        <span class="toolbar-button-badge">2</span>
    </md-button>

    <md-menu>

            <img class="toolbar-user-avatar" src="assets/images/avatars/avatar.png">

                <md-button ng-click="tlb.toggleNotificationsTab(1)" aria-label="side navigation">

                </md-button>
            </md-menu-item>
            <md-menu-item>
                <md-button ui-sref="main.profile" aria-label="side navigation">
                    <md-icon class="material-icons">person</md-icon>
                    Compte
                </md-button>
            </md-menu-item>
            <md-menu-divider></md-menu-divider>
            <md-menu-item>
                <md-button ng-click="tlb.logout()" aria-label="side navigation">
                    <md-icon class="material-icons">exit_to_app</md-icon>
